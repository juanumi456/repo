<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Empleado</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1 th:if="${empleado.id == null}">Nuevo Empleado</h1>
        <h1 th:if="${empleado.id != null}">Editar Empleado</h1>
        <form th:action="${empleado.id == null} ? '/empleados' : '/empleados/' + ${empleado.id}" th:object="${empleado}" method="post">
            <input type="hidden" th:field="*{id}" />
            <div class="form-group">
                <label>Nombre:</label>
                <input type="text" th:field="*{nombre}" required />
            </div>
            <div class="form-group">
                <label>Cargo:</label>
                <input type="text" th:field="*{cargo}" required />
            </div>
            <div class="form-group">
                <label>Salario:</label>
                <input type="number" th:field="*{salario}" required />
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" required />
            </div>
            <button type="submit">Guardar</button>
        </form>
        <div class="links">
            <a href="/empleados">Volver</a>
        </div>
    </div>
</body>
</html>
